			$(document).ready(function(){

				_enviarEmailMarketing.init();
			});
		</script>
		
		<title>Enviar Email Marketing</title>

	<body>
		<form id="enviarEmailMarketing" name="enviarEmailMarketing" method="post" action="">
			<input type="hidden" id="webClassId" name="webClassId" value="enviarEmailMarketing"/>
			<input type="hidden" id="invoke" name="invoke" value="enviarEmailMarketing"/>
		  	
		  	<h1>Email</h1>
		  	<h2>Campos marcados com (*) são obrigatorios</h2>
		  	
		  	<fieldset>
			   	<legend>Enviar Email Marketing</legend>
				<ol>
					<li>
						<label for="Nome">Nome </label>
						<input type="text" id="nome" name="nome" />
					</li>
					<li>
						<label for="Email">Email </label>
						<input type="text" id="email" name="email" />
					</li>
					<li>
						<label for="Assunto">Assunto </label>
						<input type="text" id="assunto" name="assunto" />
					</li>
					<li>
						<label for="HTML">HTML </label>
						<textarea id="html" name="html" rows="5" cols="20"></textarea>
					</li>
					<li>
						<label for="Arquivo">Arquivo </label>
						<div id="arquivos">
							<input type="hidden" id="arquivo" name="arquivo" />
							<input type="file" id="caminhoArquivo" name="caminhoArquivo" accept="text/html" />
						</div>
					</li>
				</ol>
			</fieldset>
			<input type="button" id="enviar" value="Enviar" />
		</form>
