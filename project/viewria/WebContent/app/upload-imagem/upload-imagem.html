<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-language" content="pt-br"/>
        <meta name="robots" content="index, follow"/>
        <meta name="author" content="Alberto Cerqueira"/>

		<meta name="keywords" content="programador, java, ti, desenvolvedor, desenvolvimento, programação, api, framework, projeto"/>
		<meta name="description" content="Spring Corp - Framework"/>
		
		<link rel="stylesheet" type="text/css" href="../../css/form.css" />
		
    	<script type="text/javascript" src="../../js/jquery/jquery-1.7.2.min.js"></script>
    	<script type="text/javascript" src="../../plugins/form/jquery.form.js"></script>
    	<script type="text/javascript" src="../../plugins/jupload/jquery.upload-1.0.2.js"></script>
    	<script type="text/javascript" src="../../js/global.js"></script>
		<script type="text/javascript" src="upload-imagem.js"></script>
		
		<script>
			$(document).ready(function(){
				var _uploadImagem = $.uploadImagem();
				_uploadImagem.init();
			});
		</script>
		
		<title>Upload Imagem</title>
	</head>
	<body>
		<form id="uploadImagem" name="uploadImagem" method="post" action="">
			<input type="hidden" id="webClassId" name="webClassId" value="uploadImagem"/>
			<input type="hidden" id="invoke" name="invoke" value="uploadImagem"/>
		  	
		  	<h1>Upload</h1>
		  	<h2>Campos marcados com (*) são obrigatorios</h2>
		  	
		  	<fieldset>
			   	<legend>Upload Imagem</legend>
				<ol>
					<li>
						<label for="Imagem">Imagem </label>
						<div id="fileinputs">
							<input type="file" id="filePath" name="filePath" accept="image/*" />
						</div>
					</li>
					<li>
						<div id="imagem"></div>
					</li>
				</ol>
			</fieldset>
			<input type="button" id="upload" value="Upload" />
		</form>
	</body>
</html>
